# Ablation Configuration: Baseline (Numerical + Categorical only)
# This is the baseline configuration for ablation experiments
# Uses only numerical and categorical features without text or graph

# Model architecture configuration
model:
  # Numerical encoder: 5-dim input → 64-dim output
  # Features: followers, following, tweets, listed_count, account_age_days
  num_input_dim: 5
  num_hidden_dim: 32
  num_output_dim: 64
  
  # Categorical encoder: 3 features → 32-dim output
  # Features: verified, protected, default_avatar
  cat_num_categories: [2, 2, 2]
  cat_embedding_dim: 16
  cat_output_dim: 32
  
  # Fusion module: (64 + 32) → 256-dim output
  fusion_output_dim: 256
  fusion_dropout: 0.1
  fusion_use_attention: true
  
  # BASELINE: Only numerical and categorical modalities
  enabled_modalities: ['num', 'cat']
  
  # Distance metric for prototype comparison
  distance_metric: euclidean

# Training configuration for meta-learning
training:
  # Episode configuration (N-way K-shot)
  n_way: 2
  k_shot: 10
  n_query: 15
  
  # Episodes per epoch
  n_episodes_train: 100
  n_episodes_val: 50
  
  # Training parameters
  n_epochs: 200
  learning_rate: 0.001
  weight_decay: 0.0001
  
  # Early stopping
  patience: 10

# Data paths
data_dir: processed_data
output_dir: results/ablation_num_cat

# Reproducibility
seed: 42
