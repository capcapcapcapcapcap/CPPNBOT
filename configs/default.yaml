# Default configuration for Prototypical Network Bot Detection
# This file contains all default parameters for the experiment

# Model architecture configuration
model:
  # Numerical encoder: 8-dim input → 64-dim output
  # Features: followers_count, following_count, tweet_count, listed_count, 
  #           account_age_days, followers_following_ratio, username_length, description_length
  num_input_dim: 8
  num_hidden_dim: 32
  num_output_dim: 64
  
  # Categorical encoder: 5 features → 32-dim output
  # Features: verified, protected, default_avatar, has_url, has_location
  cat_num_categories: [2, 2, 2, 2, 2]  # Number of categories per feature
  cat_embedding_dim: 16
  cat_output_dim: 32
  
  # Text encoder (XLM-RoBERTa): text → 256-dim output
  text_model_name: xlm-roberta-base
  text_output_dim: 256
  text_max_length: 512
  text_freeze_backbone: true  # Freeze backbone during training
  
  # Graph encoder (GAT): node features + edges → 128-dim output
  graph_input_dim: 256  # Input from other encoders
  graph_hidden_dim: 128
  graph_output_dim: 128
  graph_num_heads: 4
  graph_num_layers: 2
  graph_dropout: 0.1
  
  # Fusion module: multi-modal → 256-dim output
  fusion_output_dim: 256
  fusion_dropout: 0.1
  fusion_use_attention: true  # Use attention-based fusion
  
  # Enabled modalities: ['num', 'cat', 'text', 'graph']
  # Default: only numerical and categorical (baseline)
  enabled_modalities: ['num', 'cat']
  
  # Distance metric for prototype comparison
  distance_metric: euclidean  # 'euclidean' or 'cosine'

# Training configuration for meta-learning
training:
  # Episode configuration (N-way K-shot)
  n_way: 2        # Number of classes (human vs bot)
  k_shot: 10      # Support samples per class
  n_query: 15     # Query samples per class
  
  # Episodes per epoch
  n_episodes_train: 100
  n_episodes_val: 50
  
  # Training parameters
  n_epochs: 200
  learning_rate: 0.001
  weight_decay: 0.0001
  
  # Text encoder learning rate (typically smaller than main learning rate)
  text_learning_rate: 0.00001
  
  # Early stopping (增大耐心值，让模型有更多机会跳出局部最优)
  patience: 10

# Data paths
data_dir: processed_data
output_dir: results  # 默认实验目录

# Reproducibility (None = 随机种子)
seed: null
